<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="pricing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
</head> 

<body>
    <h1>Pricing Plans</h1>
    <div class="content">
        <div class="card1">
            <h2>Personal</h2>
            <ul>
                <li>Custom Domains</li>
                <li>Sleeps after 30min of inactivity</li>
            </ul>
            <div class="sign_up">
                <h2 class="free">FREE</h2>
                <button class="btn">
                    Sign Up
                </button>
            </div>
        </div>
        <div class="card2">
            <h2>Small Team</h2>
            <ul>
                <li>Never Sleeps</li>
                <li>Multiple Workers for powerful apps</li>
            </ul>
            <div class="freetrial">
                <h2 class="free">150$</h2>
                <button class="btn">Free Trial</button>
            </div>
        </div>
        <div class="card3">
            <h2>Enterprise</h2>
            <ul>
                <li>Dedicated</li>
                <li>Simple Horizontal Scalability</li>
            </ul>
            <div class="freetrial">
                <h2 class="free">400$</h2>
                <button class="btn">Free Trial</button>
            </div>
        </div>
    </div>
    <img src="DrawKit-onlineshopping-Illustration-20.svg" alt="" id="vector">
    <script src="pricing.js"></script>

</html>
